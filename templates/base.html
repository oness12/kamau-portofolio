<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Techkamau{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="page">

<header class="hero">
  <nav class="nav">
    <div class="nav-left">
      <a href="/" class="brand">Tech Kamau</a>
    </div>

    <div class="nav-right desktop-nav">
      <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
      <a href="/about" class="nav-link {% if request.path.startswith('/about') %}active{% endif %}">About</a>
      <a href="/projects" class="nav-link {% if request.path.startswith('/projects') %}active{% endif %}">Projects</a>
      <a href="/contact" class="nav-link {% if request.path.startswith('/contact') %}active{% endif %}">Contact</a>
      <a href="/resume" class="nav-link {% if request.path.startswith('/resume') %}active{% endif %}">CV</a>
      <button id="theme-toggle">ðŸŒ™</button>
    </div>

    <button class="hamburger" id="hamburger">â˜°</button>
  </nav>

  <div class="hero-content">
    <h1 class="hero-name">Tech Kamau</h1>
    <h2 class="hero-role">Data Analyst | Economics Graduate</h2>
    <p class="hero-tagline">
      Turning complex datasets into clear, actionable insights using
      Python, SQL, Excel, and Tableau.
    </p>
  </div>
</header>

{% block content %}{% endblock %}

</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>

</html>
