<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | Tech Kamau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">

<header class="hero">
  <nav class="nav">
    <a href="/" class="brand">Tech Kamau</a>
    <div class="nav-right">
      <a href="/" class="nav-link">Home</a>
      <a href="/about" class="nav-link">About</a>
      <a href="/projects" class="nav-link active">Projects</a>
      <a href="/contact" class="nav-link">Contact</a>
      <a href="/resume" class="nav-link">CV</a>
    </div>
  </nav>
</header>

<section class="section">
  <h2 class="section-title">Projects</h2>

  {% if files %}
  <div class="projects-grid">
    {% for file in files %}
    <div class="project-card">
      <h3>{{ file }}</h3>
      <p class="project-description">
        {{ descriptions.get(file, "No description available.") }}
      </p>
      <a href="/uploads/projects/{{ file }}" class="project-link" download>
        Download →
      </a>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p>No projects uploaded yet.</p>
  {% endif %}
</section>

<footer class="footer">
  <p>© {{ year }}</p>
</footer>

</div>

</body>
</html>
