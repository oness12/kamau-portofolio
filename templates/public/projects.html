<!DOCTYPE html>
<html>
<head>
  <title>Projects | Tech Kamau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">

<nav class="nav">
  <a href="/" class="brand">Tech Kamau</a>
  <div class="nav-right">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/projects" class="active">Projects</a>
    <a href="/contact">Contact</a>
    <a href="/resume">CV</a>
  </div>
</nav>

<section class="section">
  <h2 class="section-title">Projects</h2>

  {% if files %}
  <div class="projects-grid">
    {% for file in files %}
    <div class="project-card">
      <h3>{{ file }}</h3>
      <p class="project-description">
        {{ descriptions.get(file, "No description provided.") }}
      </p>
      <a href="/uploads/projects/{{ file }}" class="project-link">Download →</a>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p>No projects uploaded yet.</p>
  {% endif %}
</section>

<footer class="footer">
  © {{ year }}
</footer>

</div>
</body>
</html>
