<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    form {
      background:#020617;
      padding:30px;
      border-radius:8px;
      width:300px;
    }
    input, button {
      width:100%;
      padding:10px;
      margin-top:10px;
    }
    button {
      background:#2563eb;
      color:white;
      border:none;
      cursor:pointer;
    }
    .error {
      color:#f87171;
    }
  </style>
</head>
<body>

<form method="POST">
  <h2>Admin Access</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <input type="password" name="pin" placeholder="Enter PIN" required>
  <button type="submit">Login</button>
</form>

</body>
</html>
