<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<body style="background:#020617;color:#e5e7eb;font-family:Arial;max-width:400px;margin:120px auto;">

<h2>Admin Login</h2>

<form method="POST">
  <input type="password" name="pin" placeholder="Admin PIN" required>
  <button type="submit">Login</button>
</form>

{% if error %}
<p style="color:#f87171;">{{ error }}</p>
{% endif %}

</body>
</html>
