<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">
  <header class="header">
    <div class="header-inner container">
      <a href="/" class="brand">Tech Kamau</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/projects">Projects</a>
        <a href="/contact">Contact</a>
        <a href="/resume">CV</a>
      </div>
    </div>
  </header>

  <div class="container admin-page">

<h1>Admin Dashboard</h1>

<!-- UPLOAD CV -->
<section class="admin-card">
  <h2>Upload CV</h2>
  <form action="/admin/upload-cv" method="POST" enctype="multipart/form-data">
    <input type="file" name="cv" required>
    <button class="btn primary">Upload CV</button>
  </form>
</section>

<!-- PROJECT UPLOAD -->
<section class="admin-card">
  <h2>Upload Project</h2>
  <form action="/admin/upload-project-file" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <textarea name="description" placeholder="Project description" required></textarea>
    <button class="btn primary">Upload Project</button>
  </form>
</section>

<!-- EXISTING PROJECTS -->
<section class="admin-card">
  <h2>Existing Projects</h2>

  {% for file in files %}
  <div class="project-admin-row">
    <strong>{{ file }}</strong>

    <form action="/admin/edit-description" method="POST">
      <input type="hidden" name="filename" value="{{ file }}">
      <textarea name="description">{{ descriptions.get(file, "") }}</textarea>
      <button class="btn secondary">Save</button>
    </form>

    <form action="/admin/delete-project" method="POST">
      <input type="hidden" name="filename" value="{{ file }}">
      <button class="btn danger">Delete</button>
    </form>
  </div>
  {% endfor %}
</section>

</div>
</div>

</body>
</html>
