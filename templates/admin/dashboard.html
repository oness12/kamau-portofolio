<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body style="background:#020617;color:#e5e7eb;font-family:Arial;max-width:1000px;margin:40px auto;">

<h1>Admin Dashboard</h1>

<h2>Upload Project</h2>
<form action="/admin/upload-project-file" method="POST" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <textarea name="description" rows="3" placeholder="Description" required></textarea>
  <button type="submit">Upload</button>
</form>

<h2>Projects</h2>

{% for file in files %}
<div style="border:1px solid #1e293b;padding:14px;margin-bottom:20px;">
  <strong>{{ file }}</strong>

  <form action="/admin/edit-description" method="POST">
    <input type="hidden" name="filename" value="{{ file }}">
    <textarea name="description">{{ descriptions.get(file, "") }}</textarea>
    <button type="submit">Save</button>
  </form>

  <form action="/admin/delete-project" method="POST">
    <input type="hidden" name="filename" value="{{ file }}">
    <button style="background:#dc2626;">Delete</button>
  </form>
</div>
{% endfor %}

<h2>Upload CV</h2>
<form action="/admin/upload-cv" method="POST" enctype="multipart/form-data">
  <input type="file" name="cv" required>
  <button type="submit">Upload CV</button>
</form>

</body>
</html>
